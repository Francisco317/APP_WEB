<!DOCTYPE html>
<html>
<head>
    <title>Acortador de URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center mt-5 nb-5 text-primary">Acortador de URL</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3"></div>
                        <div class="col">
                            <label>URL</label>
                            <input type="text" class="form-control mb-3" name="url" placeholder="Ingresa una URL" required>
                        </div>
                        <div class="col">
                            <label></label>
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Acortar</button>
                        </div>
                        <div class="col">
                            {% if short_url %}
                            <p>URL acortada: <a href="{{ short_url }}">{{ short_url }}</a></p>
                            {% endif %}
                        </div>
                    </div>
                </form>


                <!--Tabla-->

                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">long_url</th>
                        <th scope="col">short_url</th>
                    </thead>
                
                <tbody>
                    {% for data in data %}
                        <tr>
                            <td>{{data.id}}</td>
                            <td>{{data.long_url}}</td>
                            <td>{{data.short_url}}</td>                 
                        </tr>
                    {% endfor %}

                </tbody>
                </table>
                

            </div>
        </div>
    </div>


</body>
</html>
